<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300">
    <link rel="stylesheet" href="../vendor/normalize.css/normalize.css">
    <link rel="stylesheet" href="../assets/stylesheets/app.min.css">
  </head>
  <body>
    <div id="preloader">
      <div class="preloader"><span></span><span></span><span></span><span></span><span></span></div>
    </div>
    <div id="table-region"></div>
  </body>
  <script type="text/template" id="avatar">
    <table>
      <tbody>
        <tr>
          <td><img src="<%= user_image %>" alt="" class="img-resposive"></td>
          <td><a href="<%= user_name_href %>" target="_blank"><%= user_name %></a></td>
        </tr>
      </tbody>
    </table>
  </script>
  <script type="text/template" id="data">
    <table>
      <tbody>
        <tr>
          <td>
            <table>
              <tbody>
                <tr>
                  <td>Role</td>
                </tr>
                <tr>
                  <td class="table__td__title"><%= data_role %></td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>
            <table>
              <tbody>
                <tr>
                  <td>Annual Sales Objective</td>
                </tr>
                <tr>
                  <td class="table__td__title"><%= data_annual_sales %></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table>
              <td>
                <tr>
                  <td>Coach</td>
                </tr>
                <tr>
                  <td class="table__td__title"><%= data_coach %></td>
                </tr>
              </td>
            </table>
          </td>
          <td>
            <table>
              <td>
                <tr>
                  <td>Predicted Sales</td>
                </tr>
                <tr>
                  <td class="table__td__title--red"><%= data_predicted_sales %></td>
                </tr>
              </td>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </script>
  <script type="text/template" id="dates">
    <table>
      <thead>
        <tr>
          <th colspan="2">Year To Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <table>
              <tbody>
                <tr>
                  <td>
                    <table>
                      <tbody>
                        <tr>
                          <td>New Opportunities</td>
                        </tr>
                        <tr>
                          <td class="table__td__title"><%= new_opp_created %> created - <%= new_opp_expected %> expected</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <table>
                      <tbody>
                        <tr>
                          <td>Closed Won</td>
                        </tr>
                        <tr>
                          <td class="table__td__title"><%= closed_won_wins %> wins - <%= closed_won_expected %> expected</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>
            <table>
              <tbody>
                <tr>
                  <td>
                    <table>
                      <tbody>
                        <tr>
                          <td>Sales vs. Target</td>
                        </tr>
                        <tr>
                          <td></td>
                        </tr>
                        <tr>
                          <td>
                            <table>
                              <tbody>
                                <tr>
                                  <td>$<%= dates_sales %> / $<%= dates_target %></td>
                                  <td class="table__td--right"><%= sales_vs_target_percentage %></td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </script>
  <script type="text/template" id="table"></script>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Money</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script type="text/template" id="table-row">
    <tr>
      <td><%= name %></td>
      <td><%= money %></td>
    </tr>
  </script>
  <script type="text/template" id="empty-view">
    <tr>
      <td colspan="2">No users found</td>
    </tr>
  </script>
  <script src="./javascripts/vendor/js.vendor.min.js"></script>
  <script src="./javascripts/app.js"></script>
</html>
